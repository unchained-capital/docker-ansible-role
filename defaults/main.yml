---

docker_package_repository: "deb https://download.docker.com/linux/ubuntu trusty stable"
docker_package:     docker-ce
docker_config_path: /etc/default/docker

docker_root_dir: /mnt
docker_options:  "-g {{ docker_root_dir }}"

docker_compose_bin_path: /usr/local/bin/docker-compose
docker_compose_url: "https://github.com/docker/compose/releases/download/1.21.0/docker-compose-{{ ansible_system }}-{{ ansible_architecture}}"

docker_group: docker
docker_users: []
